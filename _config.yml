# -----------------------------------------------
# Site settings
# -----------------------------------------------
title: Yuxuan's Website
email: xyxchengdu@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Yuxuan Xia's personal website.
baseurl: "" # For a user site like 'username.github.io'
url: "https://xyx-creator.github.io" # Your site's full URL
github_username: xyx-creator
minimal_mistakes_skin: default
search: true
timezone: America/Los_Angeles # Recommended: Set your timezone

# -----------------------------------------------
# Build settings
# -----------------------------------------------
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
include:
  - _pages

# -----------------------------------------------
# Plugins
# -----------------------------------------------
# These are the plugins Minimal Mistakes needs to run
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme  # Required for using remote_theme
  - jekyll-seo-tag       # Required by Minimal Mistakes

# -----------------------------------------------
# Collections (The most important new section)
# -----------------------------------------------
# Define your new content types
collections:
  work:
    output: true
    permalink: /work/:path/
  research:
    output: true
    permalink: /research/:path/
  projects:
    output: true
    permalink: /projects/:path/

# -----------------------------------------------
# Author & Footer
# -----------------------------------------------
author:
  name: "Yuxuan Xia"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Master's student at UC Santa Barbara (ECE), focusing on Vision Language Models and scalable AI systems."
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:xyxchengdu@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/xyx-creator"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/xyx-creator"

# -----------------------------------------------
# Defaults
# -----------------------------------------------
# Set default layouts for your new collections
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _work
  - scope:
      path: ""
      type: work
    values:
      layout: single
      author_profile: true
      share: false
  # _research
  - scope:
      path: ""
      type: research
    values:
      layout: single
      author_profile: true
      share: true
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: true