# -----------------------------------------------
# Site settings
# -----------------------------------------------
title: Yuxuan's Website
email: xyxchengdu@gmail.com
description: >-
  Yuxuan Xia's personal website. Master's student at UC Santa Barbara (ECE), focusing on Vision Language Models and scalable AI systems. Portfolio of research, projects, and work experience.
keywords: ["Yuxuan Xia", "UCSB", "ECE", "Vision Language Models", "AI", "Machine Learning", "Computer Vision", "Deep Learning", "Software Engineering"]
baseurl: "" # For a user site like 'username.github.io'
url: "https://xyx-creator.github.io" # Your site's full URL
twitter_username: # Add your Twitter handle if you have one
github_username: xyx-creator
timezone: America/Los_Angeles # Recommended: Set your timezone

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "" # Add your Google Analytics tracking ID here (e.g. UA-1234567-8)

# -----------------------------------------------
# Build settings
# -----------------------------------------------
markdown: kramdown
include:
  - _pages

# -----------------------------------------------
# Plugins
# -----------------------------------------------
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

# -----------------------------------------------
# Collections
# -----------------------------------------------
collections:
  work:
    output: true
    permalink: /work/:path/
  research:
    output: true
    permalink: /research/:path/
  projects:
    output: true
    permalink: /projects/:path/

# -----------------------------------------------
# Author
# -----------------------------------------------
author:
  name: "Yuxuan Xia"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Master's student at UC Santa Barbara (ECE), focusing on Vision Language Models and scalable AI systems."
  email: "xyxchengdu@gmail.com"
  github: "https://github.com/xyx-creator"
  linkedin: "" # Add your LinkedIn URL
  scholar: "https://scholar.google.com/citations?user=PkTL7p4AAAAJ&hl=en&oi=sra" # Google Scholar URL

# -----------------------------------------------
# Defaults
# -----------------------------------------------
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "_pages"
    values:
      layout: page
  - scope:
      path: ""
      type: work
    values:
      layout: post
  - scope:
      path: ""
      type: research
    values:
      layout: post
  - scope:
      path: ""
      type: projects
    values:
      layout: post
