<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- SEO Tag -->
    {% seo %}
</head>
<body>

    <header class="site-header">
        <div class="container nav-flex">
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            <nav class="nav-links">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/about/' | relative_url }}">About</a>
                <a href="{{ '/research/' | relative_url }}">Research</a>
                <a href="{{ '/projects/' | relative_url }}">Projects</a>
                <a href="{{ '/work/' | relative_url }}">Experience</a>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. Powered by Jekyll & GitHub Pages.</p>
            <div class="social-links">
                {% if site.author.github %}<a href="{{ site.author.github }}">GitHub</a>{% endif %}
                {% if site.author.email %}<a href="mailto:{{ site.author.email }}">Email</a>{% endif %}
            </div>
        </div>
    </footer>

</body>
</html>
